<ion-header ng-app="App">
  <script src="js/ng-cordova-beacon.min.js"></script>
  <script src="beacon.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Il tuo nome è: <p style="color: greenyellow">{{username}}</p></ion-label>
    </ion-item>

    <ion-item>
      <ion-label>La tua email è: <p style="color: greenyellow">{{email}}</ion-label>
    </ion-item>


    <ion-item>
      <ion-label>Connesso con una smartbox: <p style="color: greenyellow">{{isConnected}}</ion-label>
    </ion-item>

  </ion-list>

  <p style="color: lightgray; font-family: 'Harlow Solid Italic'; font-size: 19px">
    Applicazione creata per la tesi triennale in ingegneria dell'informazione dal tesista: Taccardi Benito, relatore: Prof.Luigi Patrono
  </p>

</ion-content>
